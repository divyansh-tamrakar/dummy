<!DOCTYPE html>

{% extends 'store/main.html' %}
{% load static %}

{% block content %}

    {% if page == 'login' %}
    <h3> User Login Page </h3>
    <div class="form-field">
        <form method="POST" action="">
            {% csrf_token %}

            <div class="form-field">
                <input required class="form-control" type="text" id="username" name="username" placeholder="Name..">
            </div>

            <div class="form-field">
                <input required class="form-control" type="password" id="password" name="password" placeholder="Password">
            </div>

            <br>
            <br>
            <input type="submit" name="submit" value="Login">
        </form>

    <div>
    <br>
    <a href="{% url 'signup' %}">Don't have an account? Sign Up </a>
    {% else %}
    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="submit" value="SignUp">
    </form>
    {% endif %}
{% endblock content %}
